name: Assign Issue to Creator

on:
  issues:
    types: [opened]

jobs:
  assign:
    runs-on: ubuntu-22.04
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addAssignees({
              ...context.repo,
              issue_number: context.issue.number,
              assignees: [context.payload.issue.user.login]
            });
